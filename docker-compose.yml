version: "3.3"
services:
  app:
    build:
      context: .
    command: java -jar app.jar
    ports:
      - 8081:8080
#    environment:
#      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/floor_layout_app?useSSL=false&allowPublicKeyRetrieval=true
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://layout_db:3306/floor_layout_app?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: layout_db
    restart: always
    environment:
      - MYSQL_DATABASE=floor_layout_app
      - MYSQL_PASSWORD=Fibonacci12358
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=Fibonacci12358
    ports:
      - 3307:3306
    expose:
      - 3306